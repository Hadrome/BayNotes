<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BayNotes Shared</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .prose { max-width: 65ch; margin: 0 auto; color: #374151; line-height: 1.75; }
        .prose h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; color: #111827; }
        .prose a { color: #2563eb; text-decoration: underline; }
        .prose blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #6b7280; }
        .prose pre { background: #1f2937; color: white; padding: 1em; border-radius: 0.5em; overflow-x: auto; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <div id="app" class="w-full max-w-3xl bg-white rounded-2xl shadow-xl overflow-hidden min-h-[60vh] flex flex-col relative border border-gray-100">
        
        <div v-if="loading" class="absolute inset-0 flex items-center justify-center bg-white z-20">
            <div class="animate-pulse text-slate-400 font-medium">Loading Note...</div>
        </div>

        <div v-if="error" class="flex-1 flex flex-col items-center justify-center text-center p-8">
            <div class="text-4xl mb-4">ğŸ˜•</div>
            <h1 class="text-xl font-bold text-slate-800">æ— æ³•è®¿é—®</h1>
            <p class="text-slate-500 mt-2">{{ error }}</p>
        </div>

        <div v-if="needSharePwd" class="absolute inset-0 z-10 bg-white/95 backdrop-blur flex flex-col items-center justify-center p-8 text-center">
            <div class="bg-white p-8 rounded-2xl shadow-lg border border-gray-100 max-w-sm w-full">
                <div class="text-4xl mb-4">ğŸ”‘</div>
                <h3 class="text-lg font-bold mb-2">é“¾æ¥å—å¯†ç ä¿æŠ¤</h3>
                <input v-model="sharePwdInput" @keyup.enter="fetchNote" type="password" placeholder="è¾“å…¥åˆ†äº«å¯†ç " class="w-full bg-gray-50 border border-gray-200 rounded-lg px-4 py-2 outline-none focus:border-blue-500 mb-3 text-center">
                <button @click="fetchNote" class="w-full bg-slate-900 text-white py-2 rounded-lg font-medium">è®¿é—®</button>
            </div>
        </div>

        <div v-if="note && note.is_encrypted && !decryptedContent" class="flex-1 flex flex-col items-center justify-center p-12 text-center bg-gray-50/50">
            <i class="text-5xl mb-4">ğŸ”’</i>
            <h2 class="text-xl font-bold mb-2">å†…å®¹å·²åŠ å¯†</h2>
            <p class="text-sm text-slate-400 mb-6">ä½œè€…å¯¹è¯¥ç¬”è®°å†…å®¹è¿›è¡Œäº†å•ç‹¬åŠ å¯†</p>
            <div class="w-full max-w-xs flex gap-2">
                <input v-model="decryptPwd" @keyup.enter="doDecrypt" type="password" placeholder="è¾“å…¥ç¬”è®°å¯†ç " class="flex-1 border border-gray-200 rounded-lg px-3 outline-none focus:border-blue-500">
                <button @click="doDecrypt" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">è§£å¯†</button>
            </div>
            <p v-if="decryptError" class="text-red-500 text-xs mt-3">{{ decryptError }}</p>
        </div>

        <div v-if="note && (!note.is_encrypted || decryptedContent)" class="p-8 sm:p-12">
            <h1 class="text-3xl font-bold text-slate-900 mb-2">{{ note.title }}</h1>
            <div class="text-xs text-slate-400 mb-8 pb-4 border-b border-gray-100 flex justify-between uppercase tracking-wide">
                <span>{{ formatDate(note.created_at) }}</span>
                <span class="text-blue-500 font-bold">BayNotes</span>
            </div>
            <div class="prose prose-slate max-w-none" v-html="renderedContent"></div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, onMounted, computed } = Vue;
        createApp({
            setup() {
                const loading = ref(true);
                const error = ref('');
                const note = ref(null);
                
                // çŠ¶æ€
                const needSharePwd = ref(false); // æ˜¯å¦éœ€è¦åˆ†äº«é“¾æ¥å¯†ç 
                const sharePwdInput = ref('');
                
                const decryptPwd = ref('');      // ç¬”è®°å†…å®¹è§£å¯†å¯†ç 
                const decryptedContent = ref(null);
                const decryptError = ref('');

                const params = new URLSearchParams(window.location.search);
                const shareId = params.get('id');

                const renderedContent = computed(() => {
                    if(!note.value) return '';
                    // ä¼˜å…ˆæ˜¾ç¤ºè§£å¯†åçš„å†…å®¹ï¼Œå¦åˆ™æ˜¾ç¤ºåŸå§‹å†…å®¹(å¯èƒ½ä¸ºç©ºæˆ–å¯†æ–‡ï¼Œå¦‚æœæœªåŠ å¯†)
                    const content = decryptedContent.value || note.value.content;
                    return marked.parse(content);
                });

                const fetchNote = async () => {
                    loading.value = true; error.value = '';
                    try {
                        let url = `/api/share?id=${shareId}`;
                        if (sharePwdInput.value) url += `&pwd=${sharePwdInput.value}`;
                        
                        const res = await fetch(url);
                        const data = await res.json();
                        
                        if (res.status === 403 && data.needPwd) {
                            needSharePwd.value = true;
                            loading.value = false;
                            return;
                        }

                        if (!res.ok) throw new Error(data.error || 'è®¿é—®å¤±è´¥');
                        
                        needSharePwd.value = false;
                        note.value = data;

                        // å¦‚æœæ²¡åŠ å¯†ï¼Œç›´æ¥æ˜¾ç¤º
                        if(!data.is_encrypted) {
                            decryptedContent.value = data.content;
                        }
                    } catch (e) {
                        error.value = e.message;
                    } finally {
                        loading.value = false;
                    }
                };

                const doDecrypt = () => {
                    if(!decryptPwd.value) return;
                    try {
                        const bytes = CryptoJS.AES.decrypt(note.value.content, decryptPwd.value);
                        const original = bytes.toString(CryptoJS.enc.Utf8);
                        if(!original) throw new Error();
                        decryptedContent.value = original;
                        decryptError.value = '';
                    } catch(e) {
                        decryptError.value = 'å¯†ç é”™è¯¯ï¼Œæ— æ³•è§£å¯†';
                    }
                };

                const formatDate = (ts) => new Date(ts * 1000).toLocaleDateString('zh-CN', { year: 'numeric', month: 'long', day: 'numeric' });

                onMounted(() => {
                    if(!shareId) { error.value = "é“¾æ¥æ— æ•ˆ"; loading.value = false; return; }
                    fetchNote();
                });

                return { loading, error, note, needSharePwd, sharePwdInput, decryptPwd, decryptedContent, decryptError, fetchNote, doDecrypt, renderedContent, formatDate };
            }
        }).mount('#app');
    </script>
</body>
</html>
