<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BayNotes Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <style>

        .prose h1 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; }

        .prose ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.8em; }

        .prose blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; font-style: italic; }
        .prose img { max-width: 100%; border-radius: 0.5rem; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body class="bg-[#F5F5F7] text-slate-800 h-screen flex flex-col overflow-hidden">
    
    <div id="app" class="h-full w-full flex flex-col relative">

        <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center p-6 bg-[#F5F5F7]">
            <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 transform transition-all">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-2">ğŸŒŠ</div>
                    <h1 class="text-2xl font-bold text-slate-900">BayNotes</h1>
                    <p class="text-slate-400 text-sm mt-1">ä¼ä¸šçº§äº‘ç¬”è®°</p>
                </div>
                <div class="flex bg-gray-100 p-1 rounded-xl mb-6">
                    <button @click="mode = 'login'; errorMsg=''" :class="{'bg-white shadow-sm text-slate-800': mode==='login', 'text-slate-400': mode!=='login'}" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all">ç™»å½•</button>
                    <button @click="mode = 'register'; errorMsg=''" :class="{'bg-white shadow-sm text-slate-800': mode==='register', 'text-slate-400': mode!=='register'}" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all">æ³¨å†Œ</button>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-user text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.username" type="text" placeholder="ç”¨æˆ·å" class="bg-transparent w-full outline-none">
                    </div>
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-lock text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.password" type="password" placeholder="å¯†ç " class="bg-transparent w-full outline-none">
                    </div>
                    <div v-if="mode === 'register'" class="bg-blue-50 border border-blue-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-key text-blue-400 text-xl mr-3"></i>
                        <input v-model="authForm.inviteCode" type="text" placeholder="é‚€è¯·ç " class="bg-transparent w-full outline-none placeholder-blue-300">
                    </div>
                </div>
                <div class="mt-6">
                    <button @click="handleAuth" :disabled="loading" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3.5 rounded-xl transition flex justify-center">
                        <span v-if="loading"><i class="ph ph-spinner animate-spin text-xl"></i></span>
                        <span v-else>{{ mode === 'login' ? 'è¿›å…¥ç³»ç»Ÿ' : 'åˆ›å»ºè´¦æˆ·' }}</span>
                    </button>
                </div>
                <p v-if="errorMsg" class="text-red-500 text-center text-sm mt-4">{{ errorMsg }}</p>
            </div>
        </div>

        <template v-else>
            <header class="glass sticky top-0 z-10 border-b border-gray-200/50 px-4 py-3 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">ğŸŒŠ</span>
                    <span class="font-bold text-lg tracking-tight">BayNotes</span>
                    <span v-if="user.role === 'admin'" class="bg-yellow-100 text-yellow-700 text-xs px-2 py-0.5 rounded-full font-bold">ADMIN</span>
                </div>
                <div class="flex items-center gap-3">
                    <button v-if="user.role === 'admin'" @click="showAdmin = !showAdmin; if(showAdmin) fetchAllUsers()" class="flex items-center gap-1 text-sm bg-slate-800 text-white px-3 py-1.5 rounded-full hover:bg-slate-700 transition">
                        <i class="ph ph-users"></i>
                        <span class="hidden sm:inline">äººå‘˜ç®¡ç†</span>
                    </button>
                    <button @click="logout" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="ph ph-sign-out text-xl"></i>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-hidden flex flex-col relative">
                <div v-if="!showAdmin" class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 max-w-5xl mx-auto w-full">
                    
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 mb-6 transition-all ring-1 ring-transparent focus-within:ring-blue-100">
                        <input v-model="newTitle" placeholder="æ ‡é¢˜" class="w-full text-lg font-bold outline-none mb-3 text-slate-800 border-b border-dashed border-gray-100 pb-2">
                        
                        <div class="flex flex-col md:flex-row gap-4 h-64 md:h-auto">
                            <textarea v-model="newContent" placeholder="æ”¯æŒ Markdown è¯­æ³•..." class="flex-1 w-full h-full md:h-48 resize-none text-slate-600 outline-none font-mono text-sm bg-transparent leading-relaxed p-1"></textarea>
                            
                            <div v-if="newContent" class="hidden md:block w-px bg-gray-100 mx-2"></div>
                            <div v-if="newContent" class="hidden md:block flex-1 h-48 overflow-y-auto prose prose-sm text-slate-600 pr-2 custom-scroll" v-html="previewHtml"></div>
                        </div>

                        <div class="flex justify-between items-center mt-3 pt-3 border-t border-gray-50">
                            <label class="flex items-center gap-2 text-xs text-slate-500 cursor-pointer hover:text-blue-600 transition">
                                <input type="checkbox" v-model="isEncrypted" class="accent-slate-900"> 
                                <span v-if="isEncrypted"><i class="ph ph-lock-key-fill text-blue-500"></i> å·²å¯ç”¨åŠ å¯†å­˜å‚¨</span>
                                <span v-else><i class="ph ph-lock-open"></i> å…¬å¼€æ˜æ–‡å­˜å‚¨</span>
                            </label>
                            
                            <button @click="createNote" :disabled="!newTitle" class="bg-slate-900 text-white px-6 py-2 rounded-full text-sm font-medium hover:bg-slate-800 disabled:opacity-50 transition shadow-lg shadow-slate-200">
                                ä¿å­˜ç¬”è®°
                            </button>
                        </div>
                    </div>

                    <div class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3">
                        <div v-for="note in notes" :key="note.id" class="group bg-white rounded-2xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition relative flex flex-col h-full">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-slate-800 text-lg truncate pr-8 flex items-center gap-2">
                                    <i v-if="note.is_encrypted" class="ph ph-shield-check text-blue-500 text-base" title="å·²åŠ å¯†"></i>
                                    {{ note.title }}
                                </h3>
                                <div class="absolute top-4 right-4 flex gap-1 opacity-0 group-hover:opacity-100 transition bg-white/80 backdrop-blur rounded-lg pl-2">
                                    <button @click="openShareModal(note)" class="p-1.5 text-slate-400 hover:text-blue-500 rounded-md hover:bg-blue-50" title="åˆ†äº«"><i class="ph ph-share-network"></i></button>
                                    <button @click="deleteNote(note.id)" class="p-1.5 text-slate-400 hover:text-red-500 rounded-md hover:bg-red-50" title="åˆ é™¤"><i class="ph ph-trash"></i></button>
                                </div>
                            </div>
                            
                            <div class="flex-1">
                                <div v-if="note.is_encrypted" class="bg-slate-50 rounded-xl p-4 flex flex-col items-center justify-center text-center h-24 border border-dashed border-slate-200">
                                    <i class="ph ph-lock-key text-2xl text-slate-300 mb-1"></i>
                                    <p class="text-xs text-slate-400">å†…å®¹å·²åŠ å¯†ä¿æŠ¤</p>
                                    <button @click="decryptNoteLocally(note)" class="text-xs text-blue-500 mt-2 font-medium hover:underline">ç‚¹å‡»è§£å¯†æŸ¥çœ‹</button>
                                </div>
                                <div v-else class="text-slate-500 text-sm line-clamp-4 prose prose-sm max-w-none" v-html="renderMd(note.content)"></div>
                            </div>

                            <div class="mt-4 pt-3 border-t border-gray-50 flex justify-between items-center text-xs text-gray-400">
                                <span>{{ formatDate(note.created_at) }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="absolute inset-0 bg-[#F5F5F7] p-4 sm:p-8 overflow-y-auto">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-slate-800">äººå‘˜ç®¡ç†</h2>
                            <button @click="showAdmin = false" class="text-slate-500 hover:text-slate-800">å…³é—­</button>
                        </div>
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                            <table class="w-full text-left text-sm text-slate-600">
                                <thead class="bg-gray-50 border-b border-gray-200">
                                    <tr>
                                        <th class="px-6 py-4">ç”¨æˆ·å</th>
                                        <th class="px-6 py-4">è§’è‰²</th>
                                        <th class="px-6 py-4">ç¬”è®°æ•°</th>
                                        <th class="px-6 py-4 text-right">æ“ä½œ</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    <tr v-for="u in userList" :key="u.id" class="hover:bg-gray-50">
                                        <td class="px-6 py-4 font-medium">{{ u.username }}</td>
                                        <td class="px-6 py-4"><span :class="u.role==='admin'?'bg-yellow-100 text-yellow-700':'bg-gray-100'" class="px-2 py-1 rounded text-xs font-bold uppercase">{{ u.role }}</span></td>
                                        <td class="px-6 py-4">{{ u.note_count }}</td>
                                        <td class="px-6 py-4 text-right"><button v-if="u.role!=='admin'" @click="deleteUser(u.id, u.username)" class="text-red-500 hover:underline">åˆ é™¤</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>

            <div v-if="shareModal.show" class="fixed inset-0 z-[60] flex items-center justify-center p-4 bg-slate-900/40 backdrop-blur-sm">
                <div class="bg-white rounded-3xl p-6 w-full max-w-sm shadow-2xl animate-[fadeIn_0.2s_ease-out]">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-bold text-slate-800">åˆ†äº«ç¬”è®°</h3>
                        <button @click="closeShareModal" class="text-slate-400 hover:text-slate-600"><i class="ph ph-x text-lg"></i></button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">æœ‰æ•ˆæœŸ</label>
                            <div class="grid grid-cols-3 gap-2 mt-1">
                                <button v-for="d in [1,3,7,30,0]" :key="d" 
                                    @click="shareModal.days = d"
                                    :class="shareModal.days === d ? 'bg-slate-800 text-white' : 'bg-gray-100 text-slate-600 hover:bg-gray-200'"
                                    class="py-2 rounded-lg text-sm font-medium transition">
                                    {{ d === 0 ? 'æ°¸ä¹…' : d + 'å¤©' }}
                                </button>
                            </div>
                        </div>

                        <div>
                            <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">è®¿é—®é™åˆ¶</label>
                            <input v-model="shareModal.pwd" placeholder="è®¾ç½®è®¿é—®å¯†ç  (å¯é€‰)" class="w-full mt-1 bg-gray-50 border border-gray-200 rounded-xl px-3 py-2 text-sm outline-none focus:border-blue-500 transition">
                        </div>

                        <label class="flex items-center gap-3 p-3 bg-red-50 rounded-xl cursor-pointer border border-transparent hover:border-red-100 transition">
                            <input type="checkbox" v-model="shareModal.burn" class="w-4 h-4 text-red-600 rounded focus:ring-red-500">
                            <div class="flex-1">
                                <div class="text-sm font-bold text-red-800">é˜…åå³ç„š</div>
                                <div class="text-xs text-red-600/80">å¯¹æ–¹è®¿é—®ä¸€æ¬¡åé“¾æ¥ç«‹å³å¤±æ•ˆ</div>
                            </div>
                            <i class="ph ph-fire text-red-400 text-xl"></i>
                        </label>

                        <button @click="generateShareLink" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition flex items-center justify-center gap-2">
                            <i class="ph ph-link"></i> ç”Ÿæˆé“¾æ¥
                        </button>

                        <div v-if="shareModal.result" class="mt-4 p-3 bg-green-50 rounded-xl border border-green-100">
                            <p class="text-[10px] text-green-600 font-bold uppercase mb-1">åˆ†äº«é“¾æ¥å·²ç”Ÿæˆ</p>
                            <p class="text-xs text-slate-600 break-all font-mono bg-white p-2 rounded border border-green-100 select-all">{{ shareModal.result }}</p>
                            <p v-if="shareModal.pwd" class="text-xs text-slate-500 mt-1">å¯†ç : <span class="font-mono font-bold select-all">{{ shareModal.pwd }}</span></p>
                        </div>
                    </div>
                </div>
            </div>

        </template>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue;
        createApp({
            setup() {
                // === çŠ¶æ€å®šä¹‰ ===
                const user = ref(null); 
                const mode = ref('login');
                const notes = ref([]); 
                const userList = ref([]);
                const showAdmin = ref(false); 
                const loading = ref(false); 
                const errorMsg = ref('');
                const authForm = ref({ username: '', password: '', inviteCode: '' });
                
                // ç¬”è®°ç¼–è¾‘ç›¸å…³
                const newTitle = ref(''); 
                const newContent = ref('');
                const isEncrypted = ref(false);

                // åˆ†äº«å¼¹çª—ç›¸å…³
                const shareModal = ref({ show: false, noteId: null, days: 7, pwd: '', burn: false, result: '' });

                // === è®¡ç®—å±æ€§ ===
                // Markdown å®æ—¶é¢„è§ˆ
                const previewHtml = computed(() => {
                    return marked.parse(newContent.value || '');
                });

                // === åˆå§‹åŒ– ===
                onMounted(() => {
                    const savedUser = localStorage.getItem('baynotes_user');
                    const savedToken = localStorage.getItem('baynotes_token');
                    if (savedUser && savedToken) { user.value = JSON.parse(savedUser); fetchNotes(); }
                });

                // === æ ¸å¿ƒå·¥å…·å‡½æ•° ===
                const authFetch = async (url, options = {}) => {
                    const token = localStorage.getItem('baynotes_token');
                    if (!token) return logout();
                    const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
                    const res = await fetch(url, { ...options, headers });
                    if (res.status === 401) logout();
                    return res;
                };

                // åŠ å¯†/è§£å¯†å·¥å…· (ä½¿ç”¨ Token å‰16ä½ä½œä¸ºç®€æ˜“å¯†é’¥)
                const getCryptoKey = () => localStorage.getItem('baynotes_token').substring(0, 16);
                
                const encryptText = (text) => {
                    try { return CryptoJS.AES.encrypt(text, getCryptoKey()).toString(); } 
                    catch(e) { return text; }
                };
                
                const decryptText = (cipher) => {
                    try { 
                        const bytes = CryptoJS.AES.decrypt(cipher, getCryptoKey());
                        return bytes.toString(CryptoJS.enc.Utf8);
                    } catch(e) { return "æ— æ³•è§£å¯†ï¼ˆå¯†é’¥ä¸åŒ¹é…ï¼‰"; }
                };

                // æ¸²æŸ“åˆ—è¡¨ä¸­çš„ Markdown (ä»…é’ˆå¯¹æœªåŠ å¯†ç¬”è®°)
                const renderMd = (content) => marked.parse(content || '');

                // === ä¸šåŠ¡é€»è¾‘ ===
                const handleAuth = async () => {
                    loading.value = true; errorMsg.value = '';
                    try {
                        const res = await fetch('/api/auth', {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: mode.value, ...authForm.value })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error || 'æ“ä½œå¤±è´¥');
                        if (mode.value === 'register') {
                            alert('æ³¨å†ŒæˆåŠŸ'); mode.value = 'login'; authForm.value.password = '';
                        } else {
                            user.value = data.user;
                            localStorage.setItem('baynotes_user', JSON.stringify(data.user));
                            localStorage.setItem('baynotes_token', data.token);
                            fetchNotes();
                        }
                    } catch (e) { errorMsg.value = e.message; } finally { loading.value = false; }
                };

                const logout = () => {
                    user.value = null; notes.value = []; userList.value = []; showAdmin.value = false;
                    localStorage.removeItem('baynotes_user'); localStorage.removeItem('baynotes_token');
                };

                const fetchNotes = async () => { try { const res = await authFetch('/api/notes'); if(res.ok) notes.value = await res.json(); } catch(e){} };
                
                const createNote = async () => {
                    if (!newTitle.value) return;
                    
                    // å¦‚æœå‹¾é€‰åŠ å¯†ï¼Œåˆ™å¯¹å†…å®¹è¿›è¡Œ AES åŠ å¯†
                    let finalContent = newContent.value;
                    if (isEncrypted.value) {
                        finalContent = encryptText(finalContent);
                    }

                    await authFetch('/api/notes', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            title: newTitle.value, 
                            content: finalContent,
                            is_encrypted: isEncrypted.value 
                        })
                    });
                    newTitle.value = ''; newContent.value = ''; isEncrypted.value = false; 
                    fetchNotes();
                };

                const deleteNote = async (id) => { if (confirm('åˆ é™¤?')) { await authFetch(`/api/notes?id=${id}`, { method: 'DELETE' }); fetchNotes(); }};

                // åœ¨åˆ—è¡¨é¡µæœ¬åœ°è§£å¯†æŸ¥çœ‹
                const decryptNoteLocally = (note) => {
                    const clearText = decryptText(note.content);
                    // ä¸´æ—¶æ›¿æ¢æ˜¾ç¤ºï¼Œä¸ä¿å­˜å›æœåŠ¡å™¨
                    note.content = clearText;
                    note.is_encrypted = false; 
                };

                // === åˆ†äº«ç›¸å…³é€»è¾‘ ===
                const openShareModal = (note) => {
                    shareModal.value = { show: true, noteId: note.id, days: 7, pwd: '', burn: false, result: '' };
                };
                
                const closeShareModal = () => { shareModal.value.show = false; };

                const generateShareLink = async () => {
                    const res = await authFetch('/api/notes', {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            noteId: shareModal.value.noteId,
                            days: shareModal.value.days,
                            burn: shareModal.value.burn,
                            pwd: shareModal.value.pwd
                        })
                    });
                    const data = await res.json();
                    if(data.success) {
                        const baseUrl = window.location.origin;
                        // ç”Ÿæˆå®Œæ•´é“¾æ¥ï¼ŒæŒ‡å‘ view.html
                        shareModal.value.result = `${baseUrl}/view.html?id=${data.shareId}`;
                    }
                };

                // ç®¡ç†å‘˜ç›¸å…³
                const fetchAllUsers = async () => { try { const res = await authFetch('/api/admin'); if(res.ok) userList.value = await res.json(); } catch(e){} };
                const deleteUser = async (id, name) => { if(confirm(`åˆ é™¤ç”¨æˆ· ${name}?`)) { await authFetch(`/api/admin?id=${id}`, { method: 'DELETE' }); fetchAllUsers(); }};
                const formatDate = (ts) => new Date(ts * 1000).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                return { 
                    user, mode, authForm, loading, errorMsg, notes, userList, showAdmin, 
                    newTitle, newContent, isEncrypted, previewHtml, 
                    shareModal,
                    handleAuth, logout, createNote, deleteNote, fetchAllUsers, deleteUser, formatDate, renderMd,
                    openShareModal, closeShareModal, generateShareLink, decryptNoteLocally
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
