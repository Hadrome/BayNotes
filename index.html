<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BayNotes Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#F5F5F7] text-slate-800 h-screen flex flex-col overflow-hidden">
    
    <div id="app" class="h-full w-full flex flex-col relative">

        <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center p-6 bg-[#F5F5F7]">
            <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 transform transition-all">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-2">üåä</div>
                    <h1 class="text-2xl font-bold text-slate-900">BayNotes</h1>
                    <p class="text-slate-400 text-sm mt-1">‰ºÅ‰∏öÁ∫ß‰∫ëÁ¨îËÆ∞</p>
                </div>
                <div class="flex bg-gray-100 p-1 rounded-xl mb-6">
                    <button @click="mode = 'login'; errorMsg=''" :class="{'bg-white shadow-sm text-slate-800': mode==='login', 'text-slate-400': mode!=='login'}" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all">ÁôªÂΩï</button>
                    <button @click="mode = 'register'; errorMsg=''" :class="{'bg-white shadow-sm text-slate-800': mode==='register', 'text-slate-400': mode!=='register'}" class="flex-1 py-2 rounded-lg text-sm font-medium transition-all">Ê≥®ÂÜå</button>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-user text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.username" type="text" placeholder="Áî®Êà∑Âêç" class="bg-transparent w-full outline-none">
                    </div>
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-lock text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.password" type="password" placeholder="ÂØÜÁ†Å" class="bg-transparent w-full outline-none">
                    </div>
                    <div v-if="mode === 'register'" class="bg-blue-50 border border-blue-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-key text-blue-400 text-xl mr-3"></i>
                        <input v-model="authForm.inviteCode" type="text" placeholder="ÈÇÄËØ∑Á†Å" class="bg-transparent w-full outline-none placeholder-blue-300">
                    </div>
                </div>
                <div class="mt-6">
                    <button @click="handleAuth" :disabled="loading" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-medium py-3.5 rounded-xl transition flex justify-center">
                        <span v-if="loading"><i class="ph ph-spinner animate-spin text-xl"></i></span>
                        <span v-else>{{ mode === 'login' ? 'ËøõÂÖ•Á≥ªÁªü' : 'ÂàõÂª∫Ë¥¶Êà∑' }}</span>
                    </button>
                </div>
                <p v-if="errorMsg" class="text-red-500 text-center text-sm mt-4">{{ errorMsg }}</p>
            </div>
        </div>

        <template v-else>
            <header class="glass sticky top-0 z-10 border-b border-gray-200/50 px-4 py-3 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">üåä</span>
                    <span class="font-bold text-lg tracking-tight">BayNotes</span>
                    <span v-if="user.role === 'admin'" class="bg-yellow-100 text-yellow-700 text-xs px-2 py-0.5 rounded-full font-bold">ADMIN</span>
                </div>
                <div class="flex items-center gap-3">
                    <button v-if="user.role === 'admin'" @click="showAdmin = !showAdmin; if(showAdmin) fetchAllUsers()" class="flex items-center gap-1 text-sm bg-slate-800 text-white px-3 py-1.5 rounded-full hover:bg-slate-700 transition">
                        <i class="ph ph-users"></i>
                        <span class="hidden sm:inline">‰∫∫ÂëòÁÆ°ÁêÜ</span>
                    </button>
                    <button @click="logout" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="ph ph-sign-out text-xl"></i>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-hidden flex flex-col relative">
                <div v-if="!showAdmin" class="flex-1 overflow-y-auto p-4 sm:p-6 lg:p-8 max-w-4xl mx-auto w-full">
                    <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 mb-6">
                        <input v-model="newTitle" placeholder="Ê†áÈ¢ò" class="w-full text-lg font-bold outline-none mb-2 text-slate-800">
                        <textarea v-model="newContent" placeholder="ÂÜôÁÇπ‰ªÄ‰πà..." rows="2" class="w-full resize-none text-slate-600 outline-none"></textarea>
                        <div class="flex justify-end mt-2 pt-2 border-t border-gray-50">
                            <button @click="createNote" :disabled="!newTitle" class="bg-slate-900 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-slate-800 disabled:opacity-50 transition">‰øùÂ≠ò</button>
                        </div>
                    </div>
                    <div class="grid gap-4 sm:grid-cols-2">
                        <div v-for="note in notes" :key="note.id" class="group bg-white rounded-2xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition relative">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-slate-800 text-lg truncate pr-4">{{ note.title }}</h3>
                                <button @click="deleteNote(note.id)" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 transition"><i class="ph ph-trash text-lg"></i></button>
                            </div>
                            <p class="text-slate-500 text-sm line-clamp-4 whitespace-pre-wrap">{{ note.content }}</p>
                            <div class="mt-4 pt-3 border-t border-gray-50 text-xs text-gray-300 font-medium">{{ formatDate(note.created_at) }}</div>
                        </div>
                    </div>
                </div>

                <div v-else class="absolute inset-0 bg-[#F5F5F7] p-4 sm:p-8 overflow-y-auto">
                    <div class="max-w-4xl mx-auto">
                        <div class="flex justify-between items-center mb-6">
                            <h2 class="text-2xl font-bold text-slate-800">‰∫∫ÂëòÁÆ°ÁêÜ</h2>
                            <button @click="showAdmin = false" class="text-slate-500 hover:text-slate-800">ÂÖ≥Èó≠</button>
                        </div>
                        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                            <table class="w-full text-left text-sm text-slate-600">
                                <thead class="bg-gray-50 border-b border-gray-200">
                                    <tr>
                                        <th class="px-6 py-4">Áî®Êà∑Âêç</th>
                                        <th class="px-6 py-4">ËßíËâ≤</th>
                                        <th class="px-6 py-4">Á¨îËÆ∞Êï∞</th>
                                        <th class="px-6 py-4 text-right">Êìç‰Ωú</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    <tr v-for="u in userList" :key="u.id" class="hover:bg-gray-50">
                                        <td class="px-6 py-4 font-medium">{{ u.username }}</td>
                                        <td class="px-6 py-4"><span :class="u.role==='admin'?'bg-yellow-100 text-yellow-700':'bg-gray-100'" class="px-2 py-1 rounded text-xs font-bold uppercase">{{ u.role }}</span></td>
                                        <td class="px-6 py-4">{{ u.note_count }}</td>
                                        <td class="px-6 py-4 text-right"><button v-if="u.role!=='admin'" @click="deleteUser(u.id, u.username)" class="text-red-500 hover:underline">Âà†Èô§</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </template>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;
        createApp({
            setup() {
                const user = ref(null); const mode = ref('login');
                const notes = ref([]); const userList = ref([]);
                const showAdmin = ref(false); const loading = ref(false); const errorMsg = ref('');
                const authForm = ref({ username: '', password: '', inviteCode: '' });
                const newTitle = ref(''); const newContent = ref('');

                onMounted(() => {
                    const savedUser = localStorage.getItem('baynotes_user');
                    const savedToken = localStorage.getItem('baynotes_token');
                    if (savedUser && savedToken) { user.value = JSON.parse(savedUser); fetchNotes(); }
                });

                const authFetch = async (url, options = {}) => {
                    const token = localStorage.getItem('baynotes_token');
                    if (!token) return logout();
                    const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
                    const res = await fetch(url, { ...options, headers });
                    if (res.status === 401) logout();
                    return res;
                };

                const handleAuth = async () => {
                    loading.value = true; errorMsg.value = '';
                    try {
                        const res = await fetch('/api/auth', {
                            method: 'POST', headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ action: mode.value, ...authForm.value })
                        });
                        const data = await res.json();
                        if (!res.ok) throw new Error(data.error || 'Êìç‰ΩúÂ§±Ë¥•');
                        if (mode.value === 'register') {
                            alert('Ê≥®ÂÜåÊàêÂäü'); mode.value = 'login'; authForm.value.password = '';
                        } else {
                            user.value = data.user;
                            localStorage.setItem('baynotes_user', JSON.stringify(data.user));
                            localStorage.setItem('baynotes_token', data.token);
                            fetchNotes();
                        }
                    } catch (e) { errorMsg.value = e.message; } finally { loading.value = false; }
                };

                const logout = () => {
                    user.value = null; notes.value = []; userList.value = []; showAdmin.value = false;
                    localStorage.removeItem('baynotes_user'); localStorage.removeItem('baynotes_token');
                };

                const fetchNotes = async () => { try { const res = await authFetch('/api/notes'); if(res.ok) notes.value = await res.json(); } catch(e){} };
                const fetchAllUsers = async () => { try { const res = await authFetch('/api/admin'); if(res.ok) userList.value = await res.json(); } catch(e){} };
                const deleteUser = async (id, name) => { if(confirm(`Âà†Èô§Áî®Êà∑ ${name}?`)) { await authFetch(`/api/admin?id=${id}`, { method: 'DELETE' }); fetchAllUsers(); }};
                
                const createNote = async () => {
                    if (!newTitle.value) return;
                    await authFetch('/api/notes', {
                        method: 'POST', headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle.value, content: newContent.value })
                    });
                    newTitle.value = ''; newContent.value = ''; fetchNotes();
                };
                const deleteNote = async (id) => { if (confirm('Âà†Èô§?')) { await authFetch(`/api/notes?id=${id}`, { method: 'DELETE' }); fetchNotes(); }};
                const formatDate = (ts) => new Date(ts * 1000).toLocaleDateString('zh-CN', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });

                return { user, mode, authForm, loading, errorMsg, notes, userList, showAdmin, newTitle, newContent, handleAuth, logout, createNote, deleteNote, fetchAllUsers, deleteUser, formatDate };
            }
        }).mount('#app');
    </script>
</body>
</html>
