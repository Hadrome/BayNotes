<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BayNotes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Apple-style å­—ä½“æ ˆ */
        body { font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif; }
        /* éšè—æ»šåŠ¨æ¡ä½†ä¿ç•™åŠŸèƒ½ */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* æ¯›ç»ç’ƒæ•ˆæœ */
        .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    </style>
</head>
<body class="bg-[#F5F5F7] text-slate-800 h-screen flex flex-col overflow-hidden">
    
    <div id="app" class="h-full w-full flex flex-col relative">

        <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center p-6 bg-[#F5F5F7]">
            <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 transform transition-all">
                <div class="text-center mb-8">
                    <div class="text-5xl mb-2">ğŸŒŠ</div>
                    <h1 class="text-2xl font-bold text-slate-900">BayNotes</h1>
                    <p class="text-slate-400 text-sm mt-1">äº‘ç«¯åŒæ­¥ Â· å®‰å…¨ç§å¯†</p>
                </div>

                <div class="space-y-4">
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-user text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.username" type="text" placeholder="ç”¨æˆ·å" class="bg-transparent w-full outline-none text-slate-700 placeholder-gray-400">
                    </div>
                    <div class="bg-gray-100 rounded-xl px-4 py-3 flex items-center">
                        <i class="ph ph-lock text-gray-400 text-xl mr-3"></i>
                        <input v-model="authForm.password" type="password" placeholder="å¯†ç " class="bg-transparent w-full outline-none text-slate-700 placeholder-gray-400">
                    </div>
                </div>

                <div class="mt-6">
                    <button @click="handleAuth('login')" :disabled="loading" class="w-full bg-blue-500 hover:bg-blue-600 active:scale-95 text-white font-medium py-3.5 rounded-xl transition shadow-lg shadow-blue-500/30 mb-3 flex justify-center">
                        <span v-if="loading"><i class="ph ph-spinner animate-spin text-xl"></i></span>
                        <span v-else>ç™» å½•</span>
                    </button>
                    <button @click="handleAuth('register')" :disabled="loading" class="w-full bg-white border border-gray-200 text-slate-600 hover:bg-gray-50 active:scale-95 font-medium py-3.5 rounded-xl transition">
                        æ³¨å†Œæ–°è´¦å·
                    </button>
                </div>
                <p v-if="errorMsg" class="text-red-500 text-center text-sm mt-4">{{ errorMsg }}</p>
            </div>
        </div>

        <template v-else>
            <header class="glass sticky top-0 z-10 border-b border-gray-200/50 px-4 py-3 flex justify-between items-center shrink-0">
                <div class="flex items-center gap-2">
                    <span class="text-2xl">ğŸŒŠ</span>
                    <span class="font-bold text-lg tracking-tight">BayNotes</span>
                </div>
                <div class="flex items-center gap-3">
                    <span class="text-xs text-slate-400 hidden sm:inline">å·²ç™»å½•: {{ user.username }}</span>
                    <button @click="logout" class="text-slate-400 hover:text-slate-600 p-2 rounded-full hover:bg-gray-100 transition">
                        <i class="ph ph-sign-out text-xl"></i>
                    </button>
                </div>
            </header>

            <main class="flex-1 overflow-y-auto no-scrollbar p-4 sm:p-6 lg:p-8 max-w-4xl mx-auto w-full">
                
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 p-4 mb-6 transition-shadow focus-within:shadow-md">
                    <input v-model="newTitle" placeholder="æ ‡é¢˜" class="w-full text-lg font-bold placeholder-gray-300 outline-none mb-2 text-slate-800">
                    <textarea v-model="newContent" placeholder="å†™ç‚¹ä»€ä¹ˆ..." rows="2" class="w-full resize-none text-slate-600 placeholder-gray-300 outline-none leading-relaxed"></textarea>
                    <div class="flex justify-end mt-2 pt-2 border-t border-gray-50">
                        <button @click="createNote" :disabled="!newTitle" class="bg-blue-500 text-white px-5 py-2 rounded-full text-sm font-medium hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed transition shadow-md shadow-blue-500/20">
                            ä¿å­˜
                        </button>
                    </div>
                </div>

                <div v-if="loadingNotes" class="text-center py-10 text-slate-400">
                    <i class="ph ph-spinner animate-spin text-2xl"></i>
                </div>

                <div v-else class="grid gap-4 sm:grid-cols-2">
                    <div v-for="note in notes" :key="note.id" class="group bg-white rounded-2xl p-5 shadow-sm border border-gray-100 hover:shadow-md transition duration-300 flex flex-col relative overflow-hidden">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-slate-800 text-lg truncate pr-4">{{ note.title }}</h3>
                            <button @click="deleteNote(note.id)" class="opacity-0 group-hover:opacity-100 text-gray-300 hover:text-red-500 transition p-1">
                                <i class="ph ph-trash text-lg"></i>
                            </button>
                        </div>
                        <p class="text-slate-500 text-sm line-clamp-4 leading-relaxed whitespace-pre-wrap flex-1">{{ note.content }}</p>
                        <div class="mt-4 pt-3 border-t border-gray-50 flex justify-between items-center text-xs text-gray-300 font-medium">
                            <span>{{ formatDate(note.created_at) }}</span>
                        </div>
                    </div>
                </div>
                
                <div v-if="!loadingNotes && notes.length === 0" class="flex flex-col items-center justify-center py-20 text-slate-300">
                    <i class="ph ph-notebook text-6xl mb-4 opacity-50"></i>
                    <p>æš‚æ— ç¬”è®°</p>
                </div>
            </main>
        </template>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const user = ref(null);
                const notes = ref([]);
                const loading = ref(false);
                const loadingNotes = ref(false);
                const errorMsg = ref('');
                
                // è¡¨å•æ•°æ®
                const authForm = ref({ username: '', password: '' });
                const newTitle = ref('');
                const newContent = ref('');

                // åˆå§‹åŒ–ï¼šæ£€æŸ¥æœ¬åœ° Token
                onMounted(() => {
                    const savedUser = localStorage.getItem('baynotes_user');
                    const savedToken = localStorage.getItem('baynotes_token');
                    if (savedUser && savedToken) {
                        user.value = JSON.parse(savedUser);
                        fetchNotes();
                    }
                });

                // èº«ä»½éªŒè¯è¯·æ±‚
                const handleAuth = async (action) => {
                    loading.value = true;
                    errorMsg.value = '';
                    try {
                        const res = await fetch('/api/auth', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                action, 
                                ...authForm.value 
                            })
                        });
                        const data = await res.json();
                        
                        if (!res.ok) throw new Error(data.error || 'è¯·æ±‚å¤±è´¥');

                        if (action === 'register') {
                            alert('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•');
                            handleAuth('login'); // è‡ªåŠ¨å°è¯•ç™»å½•
                            return;
                        }

                        // ç™»å½•æˆåŠŸ
                        user.value = data.user;
                        localStorage.setItem('baynotes_user', JSON.stringify(data.user));
                        localStorage.setItem('baynotes_token', data.token);
                        fetchNotes();

                    } catch (e) {
                        errorMsg.value = e.message;
                    } finally {
                        loading.value = false;
                    }
                };

                const logout = () => {
                    user.value = null;
                    notes.value = [];
                    localStorage.removeItem('baynotes_user');
                    localStorage.removeItem('baynotes_token');
                    authForm.value = { username: '', password: '' };
                };

                // å¸¦ Auth Header çš„ Fetch å°è£…
                const authFetch = async (url, options = {}) => {
                    const token = localStorage.getItem('baynotes_token');
                    if (!token) return logout();
                    
                    const headers = { ...options.headers, 'Authorization': `Bearer ${token}` };
                    const res = await fetch(url, { ...options, headers });
                    if (res.status === 401) logout();
                    return res;
                };

                const fetchNotes = async () => {
                    loadingNotes.value = true;
                    try {
                        const res = await authFetch('/api/notes');
                        if (res && res.ok) notes.value = await res.json();
                    } catch (e) { console.error(e); }
                    loadingNotes.value = false;
                };

                const createNote = async () => {
                    if (!newTitle.value) return;
                    await authFetch('/api/notes', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ title: newTitle.value, content: newContent.value })
                    });
                    newTitle.value = '';
                    newContent.value = '';
                    fetchNotes();
                };

                const deleteNote = async (id) => {
                    if (!confirm('ç¡®å®šåˆ é™¤?')) return;
                    await authFetch(`/api/notes?id=${id}`, { method: 'DELETE' });
                    fetchNotes();
                };

                const formatDate = (timestamp) => {
                    return new Date(timestamp * 1000).toLocaleDateString('zh-CN', {
                        month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'
                    });
                };

                return { 
                    user, authForm, loading, loadingNotes, errorMsg, 
                    notes, newTitle, newContent,
                    handleAuth, logout, createNote, deleteNote, formatDate
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
